<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Register</header>
        </div>

        <div class="input-box">
            <input type="text" class="input-field" placeholder="Full Name" autocomplete="off" required>
        </div>

        <div class="input-box">
            <input type="text" class="input-field" placeholder="Username" autocomplete="off" required>
        </div>

        <div class="input-box">
            <input type="email" class="input-field" placeholder="Email" autocomplete="off" required>
        </div>

        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" autocomplete="off" required>
            <i class="fa-sharp fa-solid fa-eye-slash"></i>
        </div>

        <div class="input-box">
            <input type="password" class="input-field" placeholder="Confirm Password" autocomplete="off" required>
            <i class="fa-sharp fa-solid fa-eye-slash"></i>
        </div>

        <div class="input-submit">
            <button type="submit" class="submit-btn" id="submit"></button>
            <label for="submit">Sign Up</label>
        </div>

        <div class="sign-up-link">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>

    </div>
</body>
</html>
