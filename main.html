<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
  <title>Calendar</title>
  
 
</head>
<body>

<div class="sidebar">
  <h2>Események sablonok</h2>
  <div class="template-event" draggable="true" data-color="#1e88e5">Találkozó</div>
  <div class="template-event" draggable="true" data-color="#43a047">Szabadnap / Szabi</div>
  <div class="template-event" draggable="true" data-color="#e53935">Határidő / Feladat</div>
  <div class="template-event" draggable="true" data-color="#fb8c00">Orvos / Fogorvos</div>
  <div class="template-event" draggable="true" data-color="#8e24aa">Születésnap</div>
</div>

<div class="calendar">
  <div class="header">
    <h2 id="month-year">Március 2025</h2>
    <div>
      <button onclick="prevMonth()">‹</button>
      <button onclick="nextMonth()">›</button>
    </div>
  </div>

  <div class="weekdays">
    <div>H</div><div>K</div><div>Sz</div><div>Cs</div><div>P</div><div>Sz</div><div>V</div>
  </div>

  <div class="days" id="days"></div>
</div>



</body>
</html>
